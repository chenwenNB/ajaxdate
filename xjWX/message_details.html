<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>报警信息</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <style>
        title{
            text-align: center;
        }
        div{
            padding:0 10px;
        }
        div>ul>li{
            line-height:30px;
        }
    </style>
</head>
<body>
    <div class="warning">
        <ul>
            <li>设备名称：<span></span></li>
            <li>设备&nbsp;&nbsp;SN：<span></span></li>
            <li>报警类型：<span></span></li>
            <li>报警时间：<span></span></li>
            <li>设备地址：<span></span></li>
        </ul>
    </div>
    <div class="system">
        <ul>
            <li>消息名称：<span></span></li>
            <li>消息时间：<span></span></li>
            <li>消息内容：<span></span></li>
        </ul>
    </div>
</body>
</html>
